name: Laravel CI/CD

on:
  push:
    branches: [ main, Merge ]
  pull_request:
    branches: [ main, Merge ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: javaspringboot
          MYSQL_DATABASE: qr_code_ordering_system
        ports:
          - 3308:3306  # Host port 3308 maps to container port 3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, fileinfo, mysql, pdo_mysql
          coverage: xdebug

      - name: Wait for MySQL
        run: |
          until mysqladmin ping -h"127.0.0.1" -P"3308" --silent; do
            echo 'Waiting for MySQL to be ready...'
            sleep 2
          done
          echo 'MySQL is ready!'

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Generate key
        run: php artisan key:generate

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Run Migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3308
          DB_DATABASE: qr_code_ordering_system
          DB_USERNAME: root
          DB_PASSWORD: javaspringboot
        run: php artisan migrate --force

      - name: Execute tests (Unit and Feature)
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3308
          DB_DATABASE: qr_code_ordering_system
          DB_USERNAME: root
          DB_PASSWORD: javaspringboot
        run: vendor/bin/phpunit

      - name: Run Laravel Pint
        run: ./vendor/bin/pint --test
        continue-on-error: true

      - name: Run PHPStan
        run: ./vendor/bin/phpstan analyse
        continue-on-error: true

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Deploy to Production
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/your-app
            git pull origin main
            composer install --no-dev --optimize-autoloader
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan queue:restart
            sudo systemctl reload php8.2-fpm
